<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkbox Dropdown</title>
	<style>
		/* Hide the dropdown by default */
		#dropdown {
			display: none;
		}
	</style>
</head>

<body>

	<h2>Checkbox Dropdown</h2>

	<!-- The checkbox -->
	<input type="checkbox" id="checkbox">

	<!-- The dropdown -->
	<div id="dropdown">
		<div class="container my-5">
			<div class="table-responsive">
				<table id="tasks" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>

								<button class="navbar-toggler ms-auto " type="button" data-bs-toggle="collapse"
									data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
									aria-expanded="false" aria-label="Toggle navigation">

									<i class="fa-solid fa-plus"></i>

								</button>

							</th>
							<!-- <th>S.No</th>
							<th>Products</th>
							<th>Total Amount</th> -->
							<th>Pending Amount</th>
							<th>Date</th>
							<th>Invoice Link</th>
							<th class="sorting_asc" aria-sort="ascending">Status</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>
								<div class="checkbox">
									<input type="checkbox" id="mass_select_all" data-to-table="tasks">
									<label></label>
								</div>
							</th>
							<!-- <th>1</th>
							<th>Online Training</th>
							<th>15000.00</th> -->
							<th>0</th>
							<th>2024-04-25</th>
							<th><a href="">Download Invoice</a></th>
							<th class="sorting_asc" aria-sort="ascending">Payment Done</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script>
		// Get references to the checkbox and dropdown
		const checkbox = document.getElementById('checkbox');
		const dropdown = document.getElementById('dropdown');

		// Add event listener to the checkbox
		checkbox.addEventListener('change', function () {
			// If the checkbox is checked, display the dropdown; otherwise, hide it
			if (this.checked) {
				dropdown.style.display = 'block';
			} else {
				dropdown.style.display = 'none';
			}
		});
	</script>

</body>

</html>
